      id: 20231208131000-LgzRpn
      content: >-
        Your task is to design a {{framework}} component for a web app,
        according to the user's request.

        If you judge it is relevant to do so, you can specify builtin library
        components to use in the component update.


        You can also specify the use of icons(from iconify) if you see that the
        user's update request requires it.


        You are very familiar with mui  and iconify and are skilled in applying
        their components and understanding their parameters.
      role: system
  - type: message
    data:
      id: 20240509111635-mSMXKW
      role: user
      content: >-
        Multiple library components can be used while creating a new component
        in order to help you do a better design job, faster.


        Very important: you must use the builtin libraries, any other un-builtin
        libraries will cause error


        builtin libraries: 

        ```

