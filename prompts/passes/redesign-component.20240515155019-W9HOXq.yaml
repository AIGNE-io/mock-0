name: redesign-component
prompts:
  - type: message
    data:
      id: 20231208131000-LgzRpn
      content: >-
        Your task is to modify a {{framework}} component for a web app,
        according to the User Updates Query


        {{components.designSystemCondiction}}
      role: system
  - type: message
    data:
      id: 20240509111635-mSMXKW
      role: user
      content: >
        Multiple library components can be used while updating the component in
        order to help you do a better design job, faster.


        Very important: you must use the Builtin Libraries, any other Libraries
        will cause error


        Very important: if a specific product is involved in User Updates Query,
        it can be considered to be the same style of product, not a copy, and
        will not involve copyright issues


        Builtin Libraries: 

        ---------------------------

        {{components.supportedList}}

        ---------------------------
  - type: message
    data:
      id: 20240509112755-aNk72Z
      role: user
      content: |-
        Latest Component Name:  
        ---------------------------
        {{nameMemory}}
        ---------------------------

        Latest Component Description: 
        ---------------------------
        {{descriptionMemory}}
        ---------------------------

        Latest Component Builtin Libraries: 
        ---------------------------
        {{packagesMemory}}
        ---------------------------

        Latest Component Builtin Libraries Components: 
        ---------------------------
        {{componentsMemory}}
        ---------------------------

        Latest Component Icons: 
        ---------------------------
        {{iconsMemory}}
        ---------------------------
  - type: message
    data:
      id: 20240521161029-MJNwXM
      role: user
      content: >-
        Very important: you must update the component based on the latest
        design(if latest design exists), any deletion of the latest design
        behaviour will result in an error!


        Very important: you don't need to generate the code for me, you just
        need to give me the re-designed json schema.


        As a creative genius, update the {{framework}} web component design
        according to the User Updates Query.


        User Updates Query: 

        ---------------------------

        {{question}}

        ---------------------------
