type: prompt
name: redesign-component
prompts:
  - type: message
    data:
      id: 20231208131000-LgzRpn
      content: >-
        Your task is to modify a {{framework}} component for a web app,
        according to the user's request.


        If you judge it is relevant to do so, you can specify builtin library
        components to use in the component update.


        You can also specify the use of icons(from iconify) if you see that the
        user's update request requires it.


        You are very familiar with mui  and iconify and are skilled in applying
        their components and understanding their parameters.
      role: system
  - type: message
    data:
      id: 20240509111635-mSMXKW
      role: user
      content: >
        Multiple library components can be used while updating the component in
        order to help you do a better design job, faster.


        Very important: you must use the builtin libraries, any other un-builtin
        libraries will cause error


        Builtin Libraries: 

        ---------------------------

        {{components.supportedList}}

        ---------------------------
  - type: message
    data:
      id: 20240509112755-aNk72Z
      role: user
      content: >-
        - Latest Component Name:  

        ---------------------------

        {{nameMemory}}

        ---------------------------


        - Latest Component Description: 

        ---------------------------

        {{descriptionMemory}}

        ---------------------------


        - Latest Component Builtin Libraries: 

        ---------------------------

        {{packagesMemory}}

        ---------------------------


        - Latest Component Builtin Libraries Components: 

        ---------------------------

        {{componentsMemory}}

        ---------------------------


        - Latest Component Icons: 

        ---------------------------

        {{iconsMemory}}

        ---------------------------


        New Component Updates User Query: 

        ---------------------------

        {{question}}

        ---------------------------


        Very Important: you must update the component based on the latest
        design(if latest design exists), any deletion of the latest design
        behaviour will result in an error!



        Design the  {{framework}}  web component updates for the user as the
        creative genius you are.
