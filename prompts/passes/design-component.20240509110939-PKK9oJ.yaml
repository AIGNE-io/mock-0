prompts:
  - type: message
    data:
      id: 20231208131000-LgzRpn
      content: >-
        Your task is to design a {{framework}} component for a web app,
        according to the user's request.


        {{components.designSystemCondiction}}
      role: system
  - type: message
    data:
      id: 20240509111635-mSMXKW
      role: user
      content: >
        Multiple library components can be used while creating a new component
        in order to help you do a better design job, faster.


        Very important: you must use the Builtin Libraries, any other Libraries
        will cause error


        Very important: if a specific product is involved in User Query, it can
        be considered to be the same style of product, not a copy, and will not
        involve copyright issues


        Builtin Libraries: 

        ---------------------------

        {{components.supportedList}}

        ---------------------------
  - type: message
    data:
      id: 20240509112755-aNk72Z
      role: user
      content: >
        Very important: you don't need to generate the code for me, you just
        need to give me the designed json schema.


        Design the new {{framework}}  web component task for the user as the
        creative genius you are.



        User Query: 

        ---------------------------

        {{question}}

        ---------------------------
